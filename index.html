<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="result-container">
        <p>Your Result</p>

        <div>
          <h1>76</h1>
          <span>0f 100</span>
        </div>

        <h2>Great</h2>

        <p
          >Your scored higher than 65% of the people who have taken these
          tests.</p
        >
      </div>

      <div id="summary">
        <h2>Summary</h2>

        <div>
          <p class="reaction">
            <span>
              <span><i class="bi bi-lightning-charge"></i></span>
              <span>Reaction</span>
            </span>
            <span class="score">
              80
              <span class="target">/ 100</span>
            </span>
          </p>

          <p class="memory">
            <span>
              <span><i class="bi bi-database"></i></span>
              <span>Memory</span>
            </span>
            <span class="score">
              92
              <span class="target">/ 100</span>
            </span>
          </p>

          <p class="verbal">
            <span>
              <span>
                <i class="bi bi-chat"></i>
              </span>
              <span>Verbal</span>
            </span>
            <span class="score">
              61
              <span class="target">/ 100</span>
            </span>
          </p>

          <p class="visual">
            <span>
              <span><i class="bi bi-eye"></i></span>
              <span>Visual</span>
            </span>
            <span class="score">
              72
              <span class="target">/ 100</span>
            </span>
          </p>
        </div>

        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
